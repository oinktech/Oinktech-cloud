<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>檔案上傳</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>檔案上傳系統</h1>
    </header>
    <main>
        <div id="auth-section">
            <button id="login-google-btn">使用 Google 登入</button>
            <button id="login-email-btn">使用 Email 登入</button>
        </div>
        <div id="logout-section" style="display: none;">
            <button id="logout-btn">登出</button>
            <input type="file" id="file-input" style="display: none;">
            <button id="upload-btn" style="display: none;">上傳</button>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="links"></div>
            <div id="space-used"></div>
        </div>
        <div id="status"></div>
    </main>
    <footer>
        <p>&copy; 2024 <a href="https://oinktech.github.io">oinktech</a>。保留所有權利。</p>
    </footer>
</body>
</html>
